name: 이미지 배포

on:
  workflow_dispatch:
    inputs:
      ref_type:
        description: '이미지 태그 기준 선택'
        required: true
        type: choice
        options:
          - version
          - commit
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 소스 체크아웃
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          submodules: true

      - name: 이미지 태그 결정
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.ref_type }}" = "version" ]; then
              VERSION=$(grep -oP "^version\s*=\s*'\K[^']+" build.gradle)
              echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"
              echo "extra_tags=latest" >> "$GITHUB_OUTPUT"
            else
              echo "tag=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
              echo "extra_tags=" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "extra_tags=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: JDK 24 설정
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 24

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v3

      - name: 이미지 배포
        run: |
          EXTRA_TAGS="${{ steps.image-tag.outputs.extra_tags }}"
          if [ -n "$EXTRA_TAGS" ]; then
            TAGS_OPT="-Pjib.tags=${EXTRA_TAGS}"
          else
            TAGS_OPT="-Pjib.tags="
          fi
          ./gradlew jib \
            -Djib.to.image=ghcr.io/${{ github.repository }}:${{ steps.image-tag.outputs.tag }} \
            ${TAGS_OPT} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
