HELP_ENVIRONMENT_BRANCH=* **Environment branching:** Appending `{FILE_NAME}#{BRANCH NAME}` to a file name ensures that it only applies to that environment.
HELP_PARTITION=* **Partitioning:** Creating a sheet name in the form of `{SHEET_NAME}#{PARTITION}` allows data to be physically partitioned and managed, and the value of `{PARTITION}` is added as a `partition(String)` column.
